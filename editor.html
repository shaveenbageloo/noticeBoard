<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Message Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load CKEditor from local folder -->
  <script src="/ckeditor/ckeditor.js"></script>
  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .editor-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
      margin: 32px 0 0 0;
      padding: 24px;
      max-width: 1200px;
      width: 98vw;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    h2 {
      text-align: center;
      color: #1d72b8;
      margin-bottom: 18px;
      font-size: 2.2em;
    }

    button {
      background: #0078d7;
      color: #fff;
      font-size: 1.2em;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 14px 32px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 24px;
      align-self: flex-end;
    }

    button:hover {
      background: #005fa3;
    }

    @media (max-width: 900px) {
      .editor-container {
        padding: 8px;
        margin-top: 8px;
        max-width: 100vw;
        min-height: 60vh;
      }

      h2 {
        font-size: 1.3em;
      }

      button {
        width: 100%;
        align-self: stretch;
      }
    }
  </style>
</head>

<body>
  <div class="editor-container">
    <h2>Edit Message Board</h2>
    <form id="editor-form" method="POST" action="/save">
      <textarea name="html" id="editor"></textarea>
      <button type="submit">Save</button>
    </form>
  </div>
  <script>
    // Wait until CKEDITOR is loaded
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof CKEDITOR === "undefined") {
        alert("CKEditor not found! Please check your ckeditor folder and file path.");
        return;
      }
      // Enlarge the editor and enable Source view
      CKEDITOR.replace('editor', {
        height: 600,
        width: '100%',
        extraPlugins: 'sourcearea',
        toolbar: [
          { name: 'document', items: ['Source', '-', 'Undo', 'Redo'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
          { name: 'links', items: ['Link', 'Unlink'] },
          { name: 'insert', items: ['Image', 'Table'] },
          { name: 'styles', items: ['Format'] },
          { name: 'tools', items: ['Maximize'] }
        ]
      });

      // Load existing HTML from message.html at the root
      fetch('/message.html')
        .then(response => response.text())
        .then(html => {
          CKEDITOR.instances.editor.setData(html);
        });

      // On submit, ensure textarea has latest HTML
      document.getElementById('editor-form').addEventListener('submit', function (e) {
        document.getElementById('editor').value = CKEDITOR.instances.editor.getData();
      });
    });
  </script>
</body>

</html>
