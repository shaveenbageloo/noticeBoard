<!DOCTYPE html>
<html>

<head>

  <!-- In your <head> -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- In your <body> -->
  <div id="editor" style="height: 300px;"></div>
  <!-- At the end of <body> -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow'
    });
  </script>


</head>

<body>
  <h2>Edit Message Board</h2>
  <form method="POST" action="/save">
    <textarea id="editor" name="html" style="width:100%;height:400px;"></textarea>
    <button type="submit">Save</button>
  </form>
  <script>
    tinymce.init({
      selector: '#editor',
      height: 400,
      mobile: { theme: 'mobile' }
    });
    // Optionally, fetch and load current message.html content
    fetch('/').then(r => r.text()).then(html => {
      document.getElementById('editor').value = html;
    });
  </script>
</body>

</html>
